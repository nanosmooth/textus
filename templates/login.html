{% extends "layout.html" %}
{% block body %}
  {% if error %}<div class="col-md-4 col-md-offset-4 col-xs-12">
               <p class=error style="color:#BAD0FF"><strong>Error:</strong>
               {{ error }}
			   </div>
 {% endif %}
  {% for message in get_flashed_messages() %}
    <div class="col-md-4 col-md-offset-4 col-xs-12">
	<p class=flash style="color:#BAD0FF">{{ message }}</p>
	</div>
  {% endfor %}
  <form class="col-md-4 col-md-offset-4 col-xs-12" action="{{ url_for('login') }}" method="post">
    <div class="form-group">

    <input type="text" class="form-control" name="inputUsername" placeholder="Username">
  </div>
  <div class="form-group">

    <input type="password" class="form-control" name="inputPassword" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default" >Submit</button>
  </form>
{% endblock %}
